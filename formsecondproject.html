<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>complex form</h2>
    <form >
    <fieldset>
        <legend>personal information</legend>
        <label for="name">name</label>
        <input type="text" id="name">
        <label for="email">email</label>
        <input type="text" id="email">
        <label for="name">phone</label>
        <input type="text" id="name">
        <label for="date">date</label>
        <input type="date" id="date">
        <label for="gender">gender</label>
        <label for="male">male</label>
        <input type="radio"id="male" name="MALE">
        <label for="female">female</label>
        <input type="radio"id="female" name="FEMALE">
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="united states">united states</option>
            <option value="india">india</option>
            <option value="pakistan">pakistan</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="address street"> address street</label>
        <input type="text" id="address street">
        <label for="address street"> zip code</label>
        <input type="text" id="address street">
        <label for="address street"> city</label>
        <input type="text" id="address street">
        <label for="address street"> states</label>
        <input type="text" id="address street">
    </fieldset>
  <fieldset>
    <legend>other information</legend>
    <label for="comments">comments</label>
    <textarea name="other information" id="information" cols="30" rows="10"></textarea>
    <label for="term">i agree to the term and service</label>
    <input type="checkbox" id="term">
  </fieldset>
  <input type="submit" value="submit">
  </form>
</body>
</html>
